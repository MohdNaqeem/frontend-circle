<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- CSS RESET -->
    <link rel="stylesheet" href="style/reset.css" />
    <!-- CSS STYLESHEET -->
    <link rel="stylesheet" href="style/style.css" />
    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<style>
    body {
        padding-bottom: 100px;
    }

    .attribution {
        position: fixed;
        bottom: 0;
        right: 0;
        font-size: 13px;
        text-align: right;
        background-color: rgb(0, 0, 0, 0.5);
        padding: 0.5rem;
      }

      .attribution a,
      .attribution span {
        font-weight: var(--fw-bold);
        color: white;
      }
</style>

<body>
    <div class="card-wrapper">
        <div class="image-wrapper">
            <img src="image/image-equilibrium.jpg" />
        </div>
        <div class="main-wrapper">
            <div class="main-wrapper--top">
                <h1>Equilibrium #3429</h1>
                <p>Our Equilibrium collection promotes balance and calm.</p>
            </div>
            <div class="main-wrapper--bottom">
                <div>
                    <img src="image/icon-ethereum.svg" alt="">
                    <span>0.041 ETH</span>
                </div>
                <div>
                    <img src="image/icon-clock.svg" alt="">
                    <span>3 Days left</span>
                </div>
            </div>
        </div>


        <div class="author-wrapper">
            <img src="image/image-avatar.png" alt="" />
            <p>Creation of <span>Jules Wyvern</span></p>
        </div>
    </div>

    <footer class="attribution">
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>

        <span>|</span>
        <a href="https://www.github.com/isamardzija">isamardzija</a>.
    </footer>
</body>

</html>
